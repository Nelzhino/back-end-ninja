<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Backend Ninja - Signin</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<h1>Welcome, <span th:text="${username}"></span></h1>
		<h3>Ingreso <span th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}"></span></h3>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>

					</tr>
				</thead>
				<tbody th:each="contact : ${contacts}">
					<tr>
						<td th:text="${contact.firstname}"></td>
						<td th:text="${contact.lastname}"></td>
						<td th:text="${contact.telephone}"></td>
						<td th:text="${contact.city}"></td>
						<td>
							<button type="button" class="btn btn-default" th:onclick="|window.location.href='/contacts/contactform?id=${contact.id}'|">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>

							<button type="button" class="btn btn-danger" th:onclick="|window.location.href='/contacts/delete?id=${contact.id}'|">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit" th:onclick="|window.location.href='/contacts/contactform'|">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add
			contact
		</button>

		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="button" th:onclick="|window.location.href='/login?logout'|">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Logout
			</button>
		</form>
		
		
		<a href="#" th:href="@{/user/listExample}">User Json</a>

	</div>


</body>
</html>
